name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master, claude/plan-next-steps-HDbtK]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: cd sim && npm ci && npm run build
      - run: cp -r sim/dist dist/sim
      - name: Build sim3d
        run: |
          cd sim3d
          npm ci
          npm run build
      - name: Copy sim3d to dist
        run: cp -r sim3d/dist dist/sim3d
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - id: deployment
        uses: actions/deploy-pages@v4
